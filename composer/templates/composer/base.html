<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Musical composer{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"  href="{% url 'composer:home' %}">
                Musical composer
            </a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">

            {% if user.is_authenticated %}

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'composer:profile' %}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                            Profile
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'composer:projects' %}">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span>&nbsp;
                            Projects
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'composer:logout' %}">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;
                            Log out
                        </a>
                    </li>
                </ul>

            {% else %}

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'composer:registration' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                            Sign up
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'composer:login' %}">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;
                            Login
                        </a>
                    </li>
                </ul>

            {% endif %}

        </div>

    </div>
</nav>
    {% block body %}
    {% endblock %}
</body>
</html>
